<div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8 dark:bg-gray-800 dark:border-gray-700">
<h5 class="mb-4 text-xl font-medium text-gray-500 dark:text-gray-400">{{ object.display_sub_name }}</h5>
 
        <p class="mt-6 text-5xl font-bold text-gray-900 dark:text-white"><span class="text-3xl font-semibold">$ </span>{{ object.price }}<span class="text-lg font-normal">/ {{ object.get_interval_display }}</span></p>
        <ul class="mt-6 space-y-4 text-gray-600 dark:text-gray-300">
          {% for feature in object.get_features_list %}
          <li>{{ feature }}</li>
            {% endfor %}
        </ul>
        <a href="{{ object.get_checkout_url}}" class="mt-8 block w-full rounded-lg bg-blue-600 px-5 py-3 text-center text-white font-semibold hover:bg-blue-700">
          Select Plan
        </a>
      </div>
